<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


  </head>
  <body>
    <div class="container">
      <div><img class="pinglogo" src="images/logo.svg" alt="logo" /></div>
      <div class="launching">
        <h2>We are launching <span>soon!</span></h2>

        <p>Subscribe and get notified</p>
      </div>
      <div class="emailnotify">
        <div >
          <input class="inputemail" type="email" placeholder="Your email address..." />
        </div>
        <div><button type="submit" class="notifybutton">Notify Me</button></div>
      </div>
      <div class="illustration">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="socialicons">
        <i class="fab fa-facebook-f"></i>

        <i class="fab fa-twitter"></i>

        <i class="fab fa-instagram"></i>


      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
  </body>
</html>
